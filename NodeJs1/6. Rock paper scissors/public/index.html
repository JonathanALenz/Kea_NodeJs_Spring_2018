<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock scissors paper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <div class="form-registration">
        <form>
           <select class="player-selection">
               <option value="1">Player 1</option>
               <option value="2">Player 2</option>
           </select>
           <input class="chosen-nickname" placeholder="Choose a nickname"/>
           <button class="form-button" type="submit">Join the game!</button>
        </form>
    </div>

    <div class="players">
        <div class="player-wrapper">
            <div class="player1-title">Player 1:</div>
            <div class="player1-name"></div>
        </div>
        <div class="player-wrapper">
            <div class="player2-title">Player 2:</div>
            <div class="player2-name"></div>
        </div>
    </div>

    <div class="icon-wrapper">
        <div class="rock-icon icon-div">
            <i class="far fa-hand-rock fa-10x"></i>
        </div>
        <div class="scissors-icon icon-div">
            <i class="far fa-hand-scissors fa-10x"></i>
        </div>
        <div class="paper-icon icon-div">
            <i class="far fa-hand-paper fa-10x"></i>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="clientSideJavascript.js"></script>
</body>
</html>
