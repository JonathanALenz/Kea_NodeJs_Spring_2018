<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Colors</title>
</head>
<body>
        <h1>Let's change the colors!</h1>
        <input id="inputColor" type="color"/>
        <button id="btnSend">Send Color</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script>
            var socket = io.connect("http://localhost:3000");
            
            $("#btnSend").click(function() {
                let color = inputColor.value;
                console.log(color);
                socket.emit("this is the color", {"color": color});
            });
            
            socket.on("change to this color", function(data) {
                $("body").css({"background-color": data.color});
            })

        </script>
</body>
</html>
