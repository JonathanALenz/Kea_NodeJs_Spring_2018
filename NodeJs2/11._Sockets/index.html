<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket colors</title>
</head>
<body>
    <h1>Let's change the color!</h1>
    <input id="inputColor" type="color"/>
    <button id="btnSend" >Send Color</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <script>
        let socket = io.connect("http://localhost:3000");

        $("#btnSend").click(function() {
            const color = inputColor.value;
            socket.emit("this is the color", {"color": color});
        });

        socket.on("change to this color", function(data) {
            $("body").css({"background-color": data.color});
        });

    </script>
</body>
</html>
